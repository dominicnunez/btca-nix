# Binary Cache Workflow
#
# Cache: btca-nix.cachix.org
# Public key: btca-nix.cachix.org-1:A4Ftfyl8BCpQ9OpwuHl4ILxLWMpUcyYnXg57ImNNOw0=
#
# SETUP REQUIRED: Add CACHIX_AUTH_TOKEN to repository secrets

name: Cachix - Binary Cache

on:
  push:
    branches: [main]

jobs:
  build-and-cache:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: btca-nix
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build and push to cache
        run: cachix watch-exec btca-nix -- nix build
